<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asssets/styles/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    
    <title>Entidade</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="asssets/img/hero.svg" alt="" srcset="">

            <h1><span>We </span>Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
                <h2>Nova <span>entidade</span></h2>    
            </header>
            
            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">
                
                <label for="input-field">Campos de atuação</label>
                <div class="select-div">
                    <select id="input-field">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                    </select>    
                </div>
                
                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">
                    <button><i class="fa-solid fa-circle-plus"></i></button>
                </div>
               
            </form>

            <div class="actions">
                <a href="">Cadastrar entidade</a>
                <a href="">Ver entidades cadastradas</a>
            </div>
            
        </main>

    </div>

    <script src="https://kit.fontawesome.com/37b1c505ef.js" crossorigin="anonymous"></script>
</body>
</html>
